<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Хакатон</title>
</head>
<body>

    <div class="modal-main">
        <div class="modal-content">
            <div class="modal-header"></div>
            <div class="modal-body">
                <form class="form-send">
                    <input type="text" class="inp-name" placeholder="Enter name">
                    <input type="text" class="inp-surname" placeholder="Enter surname">
                    <input type="text" class="inp-phone" placeholder="Enter phone number">
                    <input type="text" class="inp-week_KPI" placeholder="Enter week KPI">
                    <input type="text" class="inp-month_KPI" placeholder="Enter month KPI">
                    <input type="text" class="inp-image" placeholder="Enter image">
                    <button class="button-send" type="submit">Send</button>
                </form>
                <button>Close</button>
            </div>
        </div>
    </div>

    <div class="users">
        <div class="container-main">
            <div class="users-title">
                <div class="users-close-btn">&#10006;</div>
                <h4>Ползователи</h4>
            </div>
            <table class="table users-table">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th> Телефон номер</th>
                        <th> week KPI</th>
                        <th> month KPI</th>
                        <th>Подробнее</th>
                        <th>&#10060</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
