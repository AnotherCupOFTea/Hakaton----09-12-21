<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Хакатон</title>
</head>
<body>
    <div class="header-back"></div>  
    <div class="container">
            <div class="nav">
                <div >
                    <img class="img img-btn" src="./img/MikersLogo.svg" alt="logo">
                </div>
                <div>
                    <form>
                        <input class="search-inp" type="text" placeholder="Поиск">
                    </form>
                </div>
                <div >
                    <button class="btn fourth open-reg">Регистрация</button>
                </div>
            </div>
    </div>
    <div class="modal-main">
        <div class="modal-main-content">
            <div class="modal-main-header"> 
                <h4>Регистрация студента</h4> 
                <button class="modal-close">&#10060</button>
            </div>

            <div class="modal-main-body">
                <form class="form-send">
                    <input type="text" class="inp-name input" placeholder="Enter name">
                    <input type="text" class="inp-surname input" placeholder="Enter surname">
                    <input type="text" class="inp-phone input" placeholder="Enter phone number">
                    <input type="text" class="inp-week_KPI input" placeholder="Enter week KPI">
                    <input type="text" class="inp-month_KPI input" placeholder="Enter month KPI">
                    <button class="button-send" type="submit">Send</button>
                </form>
                
            </div>
        </div>
    </div>

    <div class="users">
        <div class="container-main container">
            <div class="users-title">
                <h4>Пользователи</h4>
            </div>
            <table class="table users-table">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Номер телефона</th>
                        <th>Week KPI</th>
                        <th>Month KPI</th>
                        <th>Подробнее</th>
                        <th>&#10060;</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <nav aria-label="Page navigation example pagination-box">
                <ul class="pagination">
                  
                </ul>
            </nav>
        </div>
    </div>

    
    <div class="container container-secondary">
        <div class="modal-podrob">
            <div class="modal-podrob__content">
                <div class="modal-podrob__header">
                    <h4>Изменить</h4>
                    <button class="modal-edit-close">&#10060</button>
                </div>
                <div class="modal-podrob__body">
                    <form class="edit-form">
                        <input type="text" class="inp-edit-name input" placeholder="Enter name">
                        <input type="text" class="inp-edit-surname input" placeholder="Enter surname">
                        <input type="text" class="inp-edit-phone input" placeholder="Enter phone number">
                        <input type="text" class="inp-edit-week_KPI input" placeholder="Enter week KPI">
                        <input type="text" class="inp-edit-month_KPI input" placeholder="Enter month KPI">
                        <button class="button-edit" type="submit">Изменить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
